<form
  class="w-full flex flex-col bg-slate-100 p-8 rounded-xl shadow"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="mb-6">
    <label for="username" class="block mb-2 text-sm font-medium text-gray-900"
      >Username</label
    >
    <input
      type="text"
      id="username"
      formControlName="username"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-slate-500 focus:border-slate-500 block w-full p-2.5"
      placeholder="Edison57"
    />
  </div>

  <div class="mb-6">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900"
      >Email</label
    >
    <input
      type="email"
      id="email"
      formControlName="email"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-slate-500 focus:border-slate-500 block w-full p-2.5"
      placeholder="thomas-edison@example.com"
    />
  </div>

  <button
    type="submit"
    class="text-white disabled:cursor-not-allowed disabled:opacity-50 bg-slate-500 hover:bg-slate-800 focus:ring-4 focus:outline-none focus:ring-slate-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
    [disabled]="form.invalid || isSubmittingProps"
  >
    Validate
  </button>
</form>
